<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asterisk Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #log {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Asterisk Monitoring</h1>
    
    <div class="section">
        <h2>Active SIP Peers</h2>
        <textarea id="sipPeers" rows="10" readonly></textarea>
    </div>
    
    <div class="section">
        <h2>Recent Calls</h2>
        <textarea id="recentCalls" rows="10" readonly></textarea>
    </div>
    
    <div class="section">
        <h2>Active Calls</h2>
        <textarea id="activeCalls" rows="10" readonly></textarea>
    </div>
    
    <script>
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            
            if (message.type === 'sipPeers') {
                document.getElementById('sipPeers').value = message.data.join('\n');
            } else if (message.type === 'callEvent') {
                const log = document.getElementById('activeCalls');
                log.value += message.data + '\n';
                
                // Update recent calls
                if (message.data.includes('Event: Hangup')) {
                    document.getElementById('recentCalls').value += message.data + '\n';
                }
            } else if (message.type === 'recentCalls') {
                const log = document.getElementById('recentCalls');
                log.value = '';
                message.data.forEach((callId) => {
                    log.value += 'Recent call ID: ' + callId + '\n';
                });
            }
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        ws.onerror = (error) => {
            console.error(`WebSocket error: ${error.message}`);
        };
    </script>
</body>
</html>
